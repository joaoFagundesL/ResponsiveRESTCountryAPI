<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <title>Rest Countries API</title>
</head>
<body>
    
    <header>
        <div class="main-header">
            <h2>Where in the world?</h2>
            <div class="header-mode">
                <span class="material-symbols-outlined dark-icon">
                    dark_mode
                </span>

                <span class="material-symbols-outlined icon-hide light-icon">
                    light_mode
                </span>
              
                <p>Dark mode</p>
            </div>
        </div>
    </header>

    <main>
        <section class="user-values">
            <form autocomplete="off">
                <div class="wrapper">

                    <input type="text" class="search input-text" placeholder="search" />
                </div>
            
            </form>
        
        <select autocomplete="off" class="select-menu">
                <option selected value="0">All</option>
                <option value="1">Americas</option>
                <option value="2">Africa</option>
                <option value="3">Asia</option>
                <option value="4">Europe</option>
                <option value="5">Oceania</option>
                <option value="5">Antarctic</option>
            </select>
        </section>
    
        
        <section class="container-country padding grid"></section>

        <div class="loading"></div>

        <section class="one-country hide">
           <button class="back">Back</button>
           <div class="one-country-infos">
               <div class="hi">
                   <img class="blur" src="" alt="">
               </div>

               <div class="div-about">
                    <h1 class="country-name"></h1>
                    <div class="container-ul">
                        <ul class="ul-about column-1">
                            <li>
                                <p class="common"></p>
                            </li>
                            <li>
                                <p class="capitals"></p>
                            </li>
                            <li>
                                <p class="region"></p>
                            </li>
                            <li>
                                <p class="population"></p>
                            </li>
                            <li>
                                <p class="subregion"></p>
                            </li>
                        </ul>
    
                        <ul class="ul-about column-2">
                            <li>
                                <p class="currencies"></p>
                            </li>
                            <li>
                                <p class="languages"></p>
                            </li>
                            
                        </ul>
                    </div>
               </div>

               <div class="div-border-countries">
                    <p>Border countries: </p>
                    <ul>

                    </ul>
               </div>

              
           </div>
          
        </section>
    </main>
    
    <script src="/js/script.js"></script>
</body>
</html>
